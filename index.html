<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Prompt WebApp</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Gemini Prompt WebApp</h1>
    <form id="promptForm">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Response:</h2>
    <div id="response"></div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const apiKey = 'AIzaSyCkZR2bZs4X5V_aHnpotFBgMEM29u5q2cE'; // Replace with your actual API key

            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=' + apiKey, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [
                        {
                            parts: [
                                {
                                    text: prompt
                                }
                            ]
                        }
                    ]
                })
            });

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            document.getElementById('response').innerHTML = marked.parse(text);
        });
    </script>
</body>
</html>
